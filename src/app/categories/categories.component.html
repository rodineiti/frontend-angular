<navbar></navbar>

<div class="mat-elevation-z8">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Categoria</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <table class="full-width-input" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="full-width-input">
                <input matInput placeholder="Nome" [(ngModel)]="form.name" name="name" required>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="save($event)" color="primary" *ngIf="!editable" >Salvar</button>
        <button mat-raised-button (click)="update($event)" color="primary" *ngIf="editable" >Alterar</button>
      </mat-card-actions>
    </mat-card>
    <br>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Created_at Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
        <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button (click)="edit($event, element.id)" color="primary">Editar</button>
            <button mat-raised-button (click)="del($event, element.id)" color="warn">Deletar</button>
          </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
